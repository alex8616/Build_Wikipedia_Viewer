<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/06d27ee426.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./CSS/estilos.css" />
        <title>Build WIKIPEDIA Viewer</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div id="titulo"><h1 class="header__title">WIKIPEDIA API</h1></div>
                <div id="random">
                    <img src="https://i.ibb.co/9pFGmT8/wi.jpg" alt="">
                    <p>Quieres Buscar Algo Random Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="aqui">AQUI</a></p>          
                </div>
                <div class="header__search-bar">
                    <input id="input" type="text" class="search-bar__input" placeholder="Algo Que Quiera Buscar En Wikipedia?" required/>
                    <button id="submit" type="button" class="search-bar__button" aria-label="search"><i class="fa-solid fa-magnifying-glass"></i></button>  
                </div>
            </header>
        </div>

        <div class="results">
              <p id="error" class="results__error"></p>
              <div id="results" class="results__items"></div>
        </div>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/javascript.js"></script>
</html>
